<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
</head>
<body>
  <h1>Connexion</h1>

  <form id="loginForm" novalidate>
    <label>
      Email:
      <input type="email" id="email" name="email" required />
    </label>
    <br><br>
    <label>
      Mot de passe:
      <input type="password" id="password" name="password" required minlength="6" />
    </label>
    <br><br>
    <button type="submit" id="submitBtn">Se connecter</button>
  </form>

  <p id="message" role="status" aria-live="polite"></p>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      
      // Désactiver le bouton pendant la requête
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Validation côté client
      if (!email) {
        showMessage('Merci de renseigner un email.', 'error');
        resetButton();
        return;
      }
      
      const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!emailOk) {
        showMessage('Email invalide.', 'error');
        resetButton();
        return;
      }
      
      if (!password || password.length < 6) {
        showMessage('Le mot de passe doit contenir au moins 6 caractères.', 'error');
        resetButton();
        return;
      }

      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();

        if (resp.ok) {
          // Connexion réussie
          showMessage(data.message || 'Connexion réussie !', 'success');
          
          // Stocker les informations utilisateur (optionnel)
          if (data.user) {
            localStorage.setItem('user', JSON.stringify(data.user));
          }
          
          // Redirection après un court délai
          setTimeout(() => {
            window.location.href = data.redirect || '/client/profile.html';
          }, 1500);
          
        } else {
          // Erreur de connexion
          showMessage(data.message || 'Erreur lors de la connexion.', 'error');
          resetButton();
        }

      } catch (err) {
        console.error('Erreur réseau:', err);
        showMessage('Impossible de contacter le serveur.', 'error');
        resetButton();
      }
    });

    function showMessage(text, type) {
      message.textContent = text;
      message.className = type; // 'success' ou 'error'
    }

    function resetButton() {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Se connecter';
    }
  </script>

  <style>
    .success { color: green; }
    .error { color: red; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</body>
</html>
